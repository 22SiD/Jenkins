<header>
		<div class="signinbox">
			<div class="title">
				<h1>Sign In</h1>
			</div><br>
			<form>
				<p>First name</p>
				<input type="text" name="f_name" placeholder="Enter First name" required><br><br>
				<p>Last name</p>
				<input type="text" name="l_name" placeholder="Enter Last name" required><br><br>
				<p>Username</p>
				<input type="text" name="u_name" placeholder="Enter username" required><br><br>
				<p>E-mail</p>
				<input type="text" name="email" placeholder="Enter E-mail" required><br><br>
				<p>Password</p>
				<input type="password" name="pwd" placeholder="Enter password" required><br><br>
			</form><br>
			<div class="button">
				<a href="#" class="btn">Sign in</a>
			</div>
		</div>
  </header>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
